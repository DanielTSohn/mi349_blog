    <section>
        <h2>Contact Information</h2>
        <form>
            <p>
                <label>
                    Username:
                    <input type="text" name="username" id="username_input" placeholder="username" spellcheck="false" minlength="1" maxlength="50" size="60" required>
                </label>
            </p>
            <p>
                <label>
                    Email Adress:
                    <input type="email" name="email" id="email_input" multiple placeholder="email_adress@email.com" required>
                </label>
            </p>           
            <p>
                <label>
                    Reason for contact:
                    <select>
                        <option value="saying hi">saying hi</option>
                        <option value="looking for a contractor">looking for a contractor</option>
                        <option value="interested in an interview">interested in an interview</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    Comments:
                    <textarea name="comments" id="user_comments" cols="30" rows="10"></textarea>
                </label>
            </p>

            <p><button type="button">Submit</button></p>

        </form>
    </section>
