<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Dummy's guide to playing 100 rated elo chess</h1>
    <header class = "navHeader">
        <nav class="pages">
            <p id = "navAbout"><a href = about.html>About</a></p>
            <p id = "navIndex"><a href = index.html>Blog</a></p>
            <p id = "navContact"><a href = contact.html>Contact</a></p>
        </nav>
    </header>
    <section id ="contact">
        <h2>Contact Information</h2>
        <form>
            <p>
                <label>
                    Username:
                    <input type="text" name="username" id="username_input" placeholder="username" spellcheck="false" minlength="1" maxlength="50" size="60" required>
                </label>
            </p>
            <p>
                <label>
                    Email Adress:
                    <input type="email" name="email" class="email_input" multiple placeholder="email_adress@email.com" required>
                </label>
            </p>           
            <p>
                <label>
                    Reason for contact:
                    <select>
                        <option value="saying hi">saying hi</option>
                        <option value="looking for a contractor">looking for a contractor</option>
                        <option value="interested in an interview">interested in an interview</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    Comments:
                    <textarea name="comments" id="user_comments" cols="30" rows="10"></textarea>
                </label>
            </p>

            <p><button type="button">Submit</button></p>

        </form>
    </section>
    <footer class = "footerInfo">
        <section id="SubscribeBox">
            <h3>Interested in the content?</h3>
            <form>
                <label>
                    Signup to the newsletter for more!
                    <input type="email" name="email" class="email_input" multiple placeholder="email_adress@email.com" required>
                </label>
                <button>Sign Up</button>
            </form>
        </section>
    </footer>
</body>
</html>
